server:
  port: 8080
  servlet:
   context-path: '/api/todolist'


spring:
  datasource:
    url: 'jdbc:h2:file:./h2-database/todolist'
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: 'update'
  h2:
    console:
      path: '/h2-console'
      enabled: 'true'